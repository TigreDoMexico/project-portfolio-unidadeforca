<div class="carousel">
  <div class="carousel-container">
    <img src="{{ "unidade_forca_atual_1.jpeg" | relURL }}" alt="Unidade Força Atual 1" class="carousel-image active">
    <img src="{{ "unidade_forca_atual_2.jpeg" | relURL }}" alt="Unidade Força Atual 2" class="carousel-image">
    <img src="{{ "unidade_forca_atual_3.jpeg" | relURL }}" alt="Unidade Força Atual 3" class="carousel-image">
  </div>
  <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
  <div class="carousel-dots">
    <span class="dot active" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>
</div>

<script>
let slideIndex = 0;

function moveSlide(n) {
  showSlide(slideIndex += n);
}

function currentSlide(n) {
  showSlide(slideIndex = n);
}

function showSlide(n) {
  const images = document.querySelectorAll('.carousel-image');
  const dots = document.querySelectorAll('.dot');
  
  if (n >= images.length) slideIndex = 0;
  if (n < 0) slideIndex = images.length - 1;
  
  images.forEach(img => img.classList.remove('active'));
  dots.forEach(dot => dot.classList.remove('active'));
  
  images[slideIndex].classList.add('active');
  dots[slideIndex].classList.add('active');
}
</script>
