<header>
    <div class="container">
        <div class="header-content">
            <img src="/logo-unidade-forca.png" alt="{{ .Site.Title }}" class="logo">
            <h1><a href="/">{{ .Site.Title }}</a></h1>
        </div>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
