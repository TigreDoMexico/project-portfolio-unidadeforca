<header>
    <div class="container">
        <div class="header-content">
            <img src="{{ "logo-unidade-forca.png" | relURL }}" alt="{{ .Site.Title }}" class="logo">
            <h1><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
        </div>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
